<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>

            <!-- author -->
            <div class="quote_author">
                <span id="author"></span>
            </div>

            <!-- buttons -->

            <div class="button_container">
                <button class="twitter_button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new_quote">New Qoute</button>
            </div>

        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
